<div class="container">
  <div class="card-panel">
    <form class="col s12" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <input id="title" name="title" type="text" class="validate" required [(ngModel)]="model.title">
            <label for="title">Title</label>
          </div>
        </div>
        <div class="input-field col s12">
          <input id="description" name="description" type="text" class="validate" required
                 [(ngModel)]="model.description">
          <label for="description">Description</label>
        </div>
      </div>
      <div *ngIf="successMessage" class="row">
        <div class="col s12">
          <p class="green-text">{{ successMessage }}</p>
        </div>
      </div>
      <div *ngIf="errorMessage" class="row">
        <div class="col s12">
          <p class="red-text">{{ errorMessage }}</p>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12">
          <button class="btn waves-effect waves-light light-green darken-2 center-align" type="submit" name="action">
            Save and go to insert questions and answers<i class="material-icons right">send</i></button>
        </div>
      </div>
    </form>
  </div>
</div>
