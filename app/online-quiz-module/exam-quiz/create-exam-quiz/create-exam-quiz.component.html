<div class="container">
  <div class="card-panel">
    <form class="col s12" method="post" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <input id="questionText" name="questionText" type="text" class="validate" required [(ngModel)]="model.simpleQuestionDto.questionText">
            <label for="questionText">Question Text</label>
          </div>
        </div>
        <div class="input-field col s12">
          <input id="answerText" name="answerText" type="text" class="validate" required [(ngModel)]="model.simpleAnswerDto.answerText">
          <label for="answerText">Answer text</label>
        </div>
      </div>
      <div *ngIf="successMessage" class="row">
        <div class="col s12">
          <p class="green-text">{{ successMessage }}</p>
        </div>
      </div>
      <div *ngIf="errorMessage" class="row">
        <div class="col s12">
          <p class="red-text">{{ errorMessage }}</p>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s6">
          <button class="btn waves-effect waves-light light-green darken-2 center-align" type="submit" name="action">Save and finish<i class="material-icons right">send</i></button>
        </div>
        <div class="col s6">
          <a class="btn waves-effect waves-light light-green darken-2 center-align" (click)="nextQuestion()">Next question<i class="material-icons right">send</i></a>
        </div>
      </div>
    </form>
  </div>
</div>
