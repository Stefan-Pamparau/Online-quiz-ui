<div class="container">
  <div class="section"></div>
  <div *ngIf="clientWithQuizzesDto" class="row">
    <div class="col s12 m2">
      <p class="center-align grey-text text-darken-3 lighten-3">{{ clientWithQuizzesDto.clientDto.firstName }}</p>
      <p class="center-align grey-text text-darken-3 lighten-3">{{ clientWithQuizzesDto.clientDto.surname }}</p>
      <p class="center-align grey-text text-darken-3 lighten-3">{{ clientWithQuizzesDto.clientDto.email }}</p>
      <p class="center-align grey-text text-darken-3 lighten-3">Confirmed: {{ clientWithQuizzesDto.clientDto.confirmed }}</p>
    </div>
    <div class="col s12 m10">
      <h3 class="header grey-text text-darken-3"><strong>Exam Quizzes</strong></h3>
      <hr class="section-separator">
      <div class="section"></div>
      <div *ngFor="let quiz of clientWithQuizzesDto.examQuizDtos" class="row">
        <!--<div class="col s12 m6">-->
        <!--<h3 class="header center-align grey-text text-darken-3 lighten-3">{{ quiz.title }}</h3>-->
        <!--<p class="center-align grey-text text-darken-3 lighten-3">{{ quiz.description }}</p>-->
        <!--</div>-->
        <div class="col s12 m12">
          <div class="center-align">
            <a class="btn waves-effect waves-light light-green darken-2 center-align" (click)="createLobby(quiz.id)">Create lobby</a>
          </div>
        </div>
      </div>
      <div class="section"></div>
      <h3 class="header grey-text text-darken-3"><strong>Gamefied Quizzes</strong></h3>
      <hr class="section-separator">
      <div class="section"></div>
      <div *ngFor="let quiz of clientWithQuizzesDto.gamefiedQuizDtos" class="row">
        <!--<div class="col s12 m6">-->
          <!--<h3 class="header center-align grey-text text-darken-3 lighten-3">{{ quiz.title }}</h3>-->
          <!--<p class="center-align grey-text text-darken-3 lighten-3">{{ quiz.description }}</p>-->
        <!--</div>-->
        <div class="col s12 m12">
          <div class="center-align">
            <a class="btn waves-effect waves-light light-green darken-2 center-align" (click)="createLobby(quiz.id)">Create lobby</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
